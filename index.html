<!doctype html>
<html lang="en">
    <head>
        <title> Russian roulette XD </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="css/fontello.css">
        <link rel="stylesheet" href="css/animation.css">
        <link href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap" rel="stylesheet">
        <script src="script/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body onselectstart="return false;">
        <audio id="sound" src="audio/rewolwer.mp3"></audio>
        <div class="preloader-container flex">
            <i class="icon-spin2 animate-spin"></i>
            <p>Wait for a page </p>
        </div>
        <div class="general-container flex">
            <div class="general-box flex">
                <div class="header-container flex">
                    <span class="header-text">Russian roulette XD </span>
                </div>
                <div class="line"></div>
                <div class="changed-container flex">
                    <div class="users-count-container flex">
                        <span class="userschoose-header">Choose the count of players:</span>
                        <div class="users-choose flex"></div>             
                    </div>
                    <div class="players-container flex hidden-element">
                        <div class="players-content flex"></div>
                        <div class="players-random-button"></div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="footer-container flex"></div>
            </div>
        </div>
    </body>
</html>
